<mat-toolbar [class.mat-elevation-z6]="true" >
  <span>{{title}}</span>
  <button mat-flat-button color="primary" (click)="openTodoForm(selectedTodo)">+</button>

</mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div  fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let todo of todos;">
      <mat-card class="mat-elevation-z4, {{todo.state}}">
        <mat-card-header>
          <mat-card-title>{{todo.title}}</mat-card-title>
          <mat-card-subtitle>{{todo.creation | date:'shortDate'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{todo.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="deleteTodo(todo.id)" mat-button>Supprimer</button>
          <button (click)="updateTodo(todo)" *ngIf="todo.state !== enumState.DONE" mat-button>{{nextStepContent(todo.state)}}</button>
          <button (click)="rollBackTodo(todo)" *ngIf="todo.state !== enumState.TODO" mat-button>{{goBackStepContent(todo.state)}}</button>
          <button (click)="openTodoForm(todo)"  mat-button>Editer</button>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
